    joint: femur2
    pid: {p: 2.0, i: 0.5, d: 0.1}
  tibia2_position_controller:
    type: effort_controllers/JointPositionController
    joint: tibia2
    pid: {p: 2.0, i: 0.5, d: 0.1}
  coxa3_position_controller:
    type: effort_controllers/JointPositionController
    joint: coxa3
    pid: {p: 2.0, i: 0.5, d: 0.1}
  femur3_position_controller:
